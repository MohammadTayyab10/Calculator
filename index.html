<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="main">


        <div class="ans">
            0
        </div>


        <div class="my">
            
                <button class="ac">AC</button>
                <button class="del">Del</button>
                <button class="percent">%</button>
                <button class="equal two">=</button>
           
                <br>
           
                <button class="a1">1</button>
                <button class="a2">2</button>
                <button class="a3">3</button>
                <button class="plus">+</button>
           
            <br>

                <button class="a4">4</button>
                <button class="a5">5</button>
                <button class="a6">6</button>
                <button class="minus">-</button>
            

            <br>

            
                <button class="a7">7</button>
                <button class="a8">8</button>
                <button class="a9">9</button>
                <button class="multiply">*</button>
            
            <br>
                <button class="cut">C</button>
                <button class="0">0</button>
                <button class="dot"> <b>.</b></button>
                <button class="divide">/</button>
            
        </div>



    </div>
